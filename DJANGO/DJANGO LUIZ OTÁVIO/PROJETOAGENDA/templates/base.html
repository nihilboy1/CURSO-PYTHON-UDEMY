{% load static %}
<!DOCTYPE html>
<html lang="pt">

<head>
  <a style="color: black;" href="{% url 'index_login' %}">| Entrar |</a> 
  <a style="color: black;" href="{% url 'cadastro' %}">| Cadastrar |</a> 

  <title>
    {% block title %}
    Agenda
    {% endblock%}   
  </title>
  {% include 'parcials/_head.html' %}
</head>

<body>
  {% include 'parcials/_nav.html' %}
  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
      <br>
        {% if 'contas' not in request.path %}
          <form method="get" action="{% url 'busca' %}">
            <div class="form-group row">
              <div class="col-12">
                <input class="form-control"
                      type="search" value="{{ request.GET.termo }}"
                      id="search-input"
                      placeholder="Digite sua pesquisa"
                      name="termo"> 
                {% include 'parcials/_messages.html'%} 
              </div>
            </div>
          </form>
        {% endif %}

        {% block content %}
        {% endblock %}
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'vendor/jquery/jquery.slim.min.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

</body>

</html>
